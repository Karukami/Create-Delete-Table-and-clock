<!DOCTYPE html>
<html>
	<head>
		<title>KaruNAV</title>

		<!-- CSS & BOOTSTRAP -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="Newproject.css">
		
		<!-- JAVASCRIPT & SWEET ALERT -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
		<script src="Newproject.js"></script>
		<noscript>Sorry, your browser does not support JavaScript!</noscript>
	</head>
	<body onload="MainFunction()">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col-6" id="titlebar">
					<p>- Welcome! -</p>
				</div>
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col">
					<p id="DateTimeParagraph"></p>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<table class="table table-sm table-dark" id="myTable">
						<thead>
							<th scope="col">ID</th>
							<th scope="col">Name</th>
							<th scope="col"></th>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>

			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			  Add
			</button>
			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Enter your data</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <p>Please enter a name to add to the table.</p>
			        <div class="container">
			        	<div class="row">
			        		<div class="col">
			        			<p>Name:</p>
			        		</div>
			        		<div class="col-9">
			        			<input id="inputNombre" class="form-control form-control-sm" type="text" placeholder="Ex: John">
			        		</div>
			        	</div>
			        </div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
			        <button type="button" class="btn btn-primary" onclick="tableCreate()">Add</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>

		<!-- BOOTSTRAP JS CDN -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
